<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8"/>
        <title>BDO Bid Helper by greydust</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="static/css/common.css" media="screen">
    </head>
    <body>
        <div id="topView" >
            <table>
                <thead>
                    <tr>
                        <th style="width: 40%">
                            Name
                        </th>
                        <th style="width: 40%">
                            Search Phrase
                         </th>
                         <th style="width: 20%">
                            Actions
                         </th>
                    </tr>
                </thead>
                <tbody id="itemDeclarationBody">
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <input id="nameInput" type="text"/>
                        </td>
                        <td>
                            <input id="searchInput" type="text"/>
                        </td>
                        <td>
                            <button id="add" type="text" onclick="AddItem()">Add</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="bottomView" >
            <table>
                <thead>
                    <tr>
                        <th style="width: 30%">
                            Name
                        </th>
                        <th style="width: 30%">
                            Search Phrase
                         </th>
                         <th style="width: 40%">
                            Status
                         </th>
                    </tr>
                </thead>
                <tbody id="itemInstanceBody">
                </tbody>
            </table>
        </div>
    </body>
</html>
<script src="static/js/control.js"></script>
