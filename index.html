<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8"/>
        <title>BDO Bid Helper by greydust</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="static/css/common.css" media="screen">
    </head>
    <body>
        <div id="topView">
            <table>
                <thead>
                    <tr>
                        <th class="nameCell">
                            名稱
                        </th>
                        <th class="searchCell">
                            搜尋字串
                         </th>
                         <th class="actionCell">
                            操作
                         </th>
                    </tr>
                </thead>
                <tbody id="itemDeclarationBody">
                </tbody>
                <tfoot>
                    <tr>
                        <td class="actionCell">
                            <input class="nameCell" id="nameInput" type="text"/>
                        </td>
                        <td class="actionCell">
                            <input class="searchCell" id="searchInput" type="text"/>
                        </td>
                        <td class="actionCell">
                            <button id="add" type="text" onclick="AddItem()">新增</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="bottomView" >
            <table>
                <thead>
                    <tr>
                        <th class="nameCell">
                            名稱
                        </th>
                        <th class="searchCell">
                            搜尋字串
                         </th>
                         <th class="actionCell">
                            操作
                         </th>
                         <th class="statusCell">
                            狀態
                         </th>
                    </tr>
                </thead>
                <tbody id="itemInstanceBody">
                </tbody>
            </table>
        </div>
    </body>
</html>
<script src="static/js/control.js"></script>
